<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
	<link href="../css/mui.min.css" rel="stylesheet"/>
	<link href="../css/style.css" rel="stylesheet"/>

</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">
			<div class="list-fix">
				<p class="one mui-icon mui-icon-contact"></p>
				<p>添加用户信息</p>
			</div>
		</h1>
	</header>
	<div class="mui-content">
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>用户名</label>
				<input type="text" class="mui-input-clear username" placeholder="请输入用户名">
			</div>
			<div class="mui-input-row">
				<label>性别</label>
				<input type="text" class="mui-input-clear sex" placeholder="请输入性别">
			</div>
			<div class="mui-input-row">
				<label>年龄</label>
				<input type="text" class="mui-input-clear age" placeholder="请输入年龄">
			</div>
			<div class="mui-input-row">
				<label>地址</label>
				<input type="text" class="mui-input-clear address" placeholder="请输入地址">
			</div>
			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-primary" >确认</button>
				<button type="button" class="mui-btn mui-btn-danger" >取消</button>
			</div>
		</form>
	</div>
	
	<script src="../js/libs/require.js" type="text/javascript" charset="utf-8" data-main="../js/add.js"></script>
</body>
</html>
